<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Cr√©ation</th>
                    <th>Marque</th>
                </tr>
                <tbody *ngFor="let montre of montres">
                    <tr>
                        <td>{{montre.idMontre}}</td>
                        <td>{{montre.nomMontre}}</td>
                        <td>{{montre.prixMontre}}</td>
                        <td>{{montre.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{montre.marque?.nomMar}}</td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="supprimerMontre(montre)">Supprimer</a></td>
                        <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateMontre',montre.idMontre]">Modifier</a></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
