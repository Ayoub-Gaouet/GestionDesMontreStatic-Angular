<div class="container">
    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
        <label>Marque </label>
        <select class="form-control form-control-lg" id="idMar" name="idMar" [(ngModel)]="IdMarque" (change)="onChange()">
        <option *ngFor="let mar of marque" value="{{mar.idMar}}">{{mar.nomMar}}</option>
        </select>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Date Cr√©ation</th>
                    <th>marque</th>
                </tr>
                <tbody *ngFor="let montre of montres">
                    <tr>
                        <td>{{montre.idMontre}}</td>
                        <td>{{montre.nomMontre}}</td>
                        <td>{{montre.prixMontre}}</td>
                        <td>{{montre.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{montre.marque?.nomMar}}</td>
                        <td><a class="btn btn-success" [routerLink]="['/updateMontre',montre.idMontre]">Modifier</a></td>
                        <td><a class="btn btn-danger" (click)="supprimerMontre(montre)">Supprimer</a></td>

                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
